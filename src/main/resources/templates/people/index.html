<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.id})}"
       th:text="${person.name + ', ' + person.age}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new">Создайте нового человека</a>

</body>
</html>
