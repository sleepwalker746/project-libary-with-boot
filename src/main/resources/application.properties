spring.application.name=Project2Boot
# Configuration Data Source (Data Source)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/third_db
spring.datasource.username=postgres
spring.datasource.password=dbpass12345

# Configuration of Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

#To work HTTP methods: PUT, PATCH, DELETE
spring.mvc.hiddenmethod.filter.enabled=true
